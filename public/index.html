<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
	<title>Comic</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<nav class="navbar navbar-light bg-warning shadow-sm fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand fw-bolder" href="index.html">ComicWord</a>
			<button class="navbar-toggler btn border-1 fs-6 p-2" type="button">下载App</button>
		</div>
	</nav>

	<main class="mt-5 pt-2">
		<div id="carouselExampleIndicators" class="carousel carousel-dark slide rounded" data-bs-ride="carousel">
			<div class="carousel-indicators bg-warning rounded shadow-sm">
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
					aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
					aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
					aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img\carousel\1.jpg"
						class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="img\carousel\1.jpg"
						class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="img\carousel\1.jpg"
						class="d-block w-100" alt="...">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<div class="row row-cols-2 row-cols-md-3 g-0 p-2" id='list'></div>

	</main>





	<footer class="bd-footer px-3 mt-5 bg-dark">
		<div class="container py-5">
		  <div class="row">
			<div class="col mb-3">
			  <a class="d-inline-flex align-items-center mb-2 link-light text-decoration-none" href="/">
				<span class="fs-5">ComicWord</span>
			  </a>
			  <ul class="list-unstyled small text-muted">
				<li class="mb-2">Carry Your World.</li>
				<li class="mb-2">Powered By YUANYUBO With Bootstrap5 & Node.js .</li>
			  </ul>
			</div>
		  </div>
		</div>
	  </footer>








</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.min.js"></script>
<script>
	$(function () {
		var host = window.location.host;
		$.getJSON('http://' + host + '/get_cartoon_list', function (data) {
			if (data['code'] != 0) {
				metroDialog.open('#dialog');
				return;
			}
			var cartoon_list = data['cartoon'];
			var list = $('#list');
			cartoon_list.forEach(function (data) {
				list.append('<div class="col"><div class="card mx-1 my-2 shadow-sm"><img src="store/' + data + '/cover.jpg" class="card-img-top" alt="cover"><div class="card-body"><h5 class="card-title">' + data + '</h5><a  href="cartoon.html?cartoon=' + data + '" class="btn btn-warning float-end shadow-sm">立即观看</a></div></div></div>');
			});
		});
	});
</script>
<style>
	.card-title {
		white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis
	}
</style>

</html>
