<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
	<link href="css/style.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
	<script src="js/util.js"></script>
</head>
<body class="bg-light">
	<nav class="navbar navbar-light bg-warning shadow-sm fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand fw-bolder" href="index.html">ComicWord</a>
			<button class="navbar-toggler btn border-1 fs-6 p-2" type="button">下载App</button>
		</div>
	</nav>

	<main class="mt-5 pt-3">



		<div class="card m-3 shadow-sm" >
			<div class="row g-0">
			  <div class="col-4">
				<img id="cartoon-cover" class="img-fluid rounded-start">
			  </div>
			  <div class="col-8">
				<div class="card-body">
				  <h5 class="card-title" id="cartoon-title"></h5>
				  <p class="card-text">作者：未知<br>简介：暂无简介<br>上传者：匿名用户</p>
				</div>
			  </div>
			</div>
		  </div>




	<div class="card m-3 shadow-sm">
		<div class="list-group" id="list">
			<h5 class="list-group-item list-group-item-action bg-warning">章节列表</h5>
		  </div>
		<div class="card-footer">
			<i class="mdi mdi-alert-circle"></i>
			本章节内容由匿名网友上传，版权无法考证。本站免费发布仅供娱乐，其观点不代表本站立场。</div>
	</div>


	</main>
	<footer class="bd-footer px-3 mt-5 bg-dark">
		<div class="container py-5">
		  <div class="row">
			<div class="col mb-3">
			  <a class="d-inline-flex align-items-center mb-2 link-light text-decoration-none" href="/">
				<span class="fs-5">ComicWord</span>
			  </a>
			  <ul class="list-unstyled small text-muted">
				<li class="mb-2">Carry Your World.</li>
				<li class="mb-2">Powered By YUANYUBO With Bootstrap5 & Node.js .</li>
			  </ul>
			</div>
		  </div>
		</div>
	  </footer>
</body>
<script>
$(function() {
	var cartoon = getQueryString('cartoon');
    document.title = "Comic | "+cartoon;
	$('#cartoon-title').html("<i class='mdi mdi-archive-check'></i> " + cartoon);
	$('#cartoon-cover').attr("src","store/" + cartoon + "/cover.jpg");
	var list = $('#list');
	var host = window.location.host;
	$.getJSON('http://' + host + '/get_chapter_list?cartoon=' + cartoon, function(data) {
		if (data['code'] != 0) {
		    $('#wrong-content').text(JSON.stringify(data));
            metroDialog.open('#dialog');
            return;
		}
		var chapter_list = data['chapter'];
		chapter_list.forEach(function(data) {
			list.append('<a href="chapter.html?cartoon=' + cartoon + '&chapter=' + data + '" class="list-group-item list-group-item-action">' + data + '</a>')
		});
	});

});
</script>
</html>
